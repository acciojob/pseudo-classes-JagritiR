<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo Classes Example</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- The article element with three paragraphs -->
  <article>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
  </article>

  <!-- The unordered list with five items -->
  <ul>
    <li>This is item one.</li>
    <li>This is item two.</li>
    <li>This is item three.</li>
    <li>This is item four.</li>
    <li>This is item five.</li>
  </ul>
</body>
</html>
