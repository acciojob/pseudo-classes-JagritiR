<!DOCTYPE html>
<html>
<head>
<!-- Link the CSS file -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Create an article element -->
<article>
  <!-- Create the first paragraph with white text on black background -->
  <p style="color: white; background-color: black;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  <!-- Create the second paragraph with standard text color -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  <!-- Create the third paragraph with red text -->
  <p style="color: red;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</article>
<!-- Create an unordered list -->
<ul>
  <!-- Create the first list item with font size of 22px -->
  <li style="font-size: 22px;">First Item</li>
  <!-- Create the second list item -->
  <li>Second Item</li>
  <!-- Create the third list item with pink background color -->
  <li style="background-color: pink;">Third Item</li>
  <!-- Create the fourth list item -->
  <li>Fourth Item</li>

  <li style="font-size: 22px;">Fifth Item</li>
